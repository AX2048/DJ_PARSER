<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DJ PARSER</title> 
</head>

<body> 
    <h1>DJ PARSER</h1> 
    <br>
    {% if data %}
    <ul>
    {% for d in data %}
        <li>| ID :: {{d.id}} | <a href="{{d.link}}">{{d.title}}</a> | count :: {{forloop.counter}} |</li>
    {% endfor %}
    </ul>
    {% else %}
    <p><b style="color:red;">No data</b></p>
    {% endif %}
</body>
</html>
